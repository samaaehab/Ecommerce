<main>
  <div class="countdown_inner"> <a routerLink="/products/{{category}}" class="text-white">{{category|uppercase}}</a> > {{subcat|uppercase}}</div>
  <div class="row" style="padding-left: 9%;padding-top: 2%;">
    <div class="col-lg-11">
        <div class="row small-gutters">
        <div class="col-6 col-md-4" *ngFor="let product of products|paginate: { itemsPerPage: count, currentPage: p }">
            <div class="grid_item">
                <span class="ribbon hot">Hot</span>
                <input id="id" type="hidden" value="{{product.id}}" #inputId>
                <figure>
                    <a>
                        <img class="img-fluid lazy" src="{{product.image}}" id="inputImage"  style="height: 300px !important; width:300px !important" alt="" #inputImage>
                    </a>
                </figure>
                <a>
                    <h3 id="inputProdName">{{(product.product_name.length>30)? (product.product_name|slice:0:30)+'...':(product.product_name) }}</h3>
                    <input id="inputProdName" type="hidden"  value="{{product.product_name}}" #inputProdName>

                </a>
                <div class="price_box">
                    <input id="inputNewPrice" type="hidden"  value="{{product.price - product.discount}}" #inputNewPrice>
                <span class="new_price">{{product.price - product.discount | currency}}</span>
                <span class="old_price"id="inputPrice" *ngIf="product.discount > 0">{{product.price | currency}}</span>
                </div>

                <ul>
                   <li><a class="tooltip-1" data-bs-toggle="tooltip" data-bs-placement="left" title="Add to favorites"><i
                    class="ti-heart"
                    (click)="addToFav(inputId.value,inputProdName.value,inputImage.src,inputNewPrice.value)"></i><span>Add
                    to favorites</span></a></li>
                    <li><a routerLink="/veiw/{{product.id}}" class="tooltip-1" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-placement="left"
                    title="view product"><i class="fa fa-eye" style="font-size:20px">
                    </i><span>view product</span></a></li>
                </ul>
            </div>

        </div>
        </div>

        <pagination-controls (pageChange)="p = $event">
        </pagination-controls>

</div>
</div>
</main>
