
        
    <div class="row">
        <div class="col-lg-9">
            <div class="row small-gutters">
            <div class="col-6 col-md-4" *ngFor="let product of products|paginate: { itemsPerPage: count, currentPage: p }">
                <div class="grid_item">
                    <span class="ribbon hot">Hot</span>
                    <input id="id" type="hidden" value="{{product.id}}" #inputId>
                    <figure>
                        <a>
                            <img class="img-fluid lazy" src="{{imagepath}}{{product.image}}" id="inputImage"  style="height: 300px !important; width:300px !important" alt="" #inputImage>
                        </a>
                    </figure>
                    <a>
                        <h3 id="inputProdName">{{product.product_name}}</h3>
                        <input id="inputProdName" type="hidden"  value="{{product.product_name}}" #inputProdName>

                    </a>
                    <div class="price_box">
                        <input id="inputNewPrice" type="hidden"  value="{{product.price - product.discount}}" #inputNewPrice>
                    <span class="new_price">{{product.price - product.discount | currency}}</span>
                    <span class="old_price"id="inputPrice">{{product.price | currency}}</span>
                    </div>
                    <!-- <div class="price_box" *ngFor="let p of price">
                        <span class="new_price" *ngIf="p.product_id === product.id" >$ {{p.size}}</span>
                    </div> -->
                
                    <ul>
                        <li><a  class="tooltip-1" data-bs-toggle="tooltip" data-bs-placement="left" title="Add to favorites"><i class="ti-heart"></i><span>Add to favorites</span></a></li>
                        <li><a class="tooltip-1" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-placement="left"
                            title="view product"><i class="fa fa-eye" style="font-size:20px"
                            ></i><span>view product</span></a></li>                            
                    </ul>
                </div>
                <!-- /grid_item -->
            </div>
            </div>
            <!-- /row -->
            <pagination-controls (pageChange)="p = $event">
            </pagination-controls>
            <!-- /col -->
</div>
</div>
