<main class="bg_gray">
  <ng-container *ngIf="productsInFav.length !=0">

    <div class="container margin_30">
    <div class="page_header">
        <div class="breadcrumbs">
            <ul>
                <li><a >Home</a></li>
                <li><a>Favourites</a></li>
                <!-- <li>Page active</li> -->
            </ul>
        </div>
        <h1>Favourites page</h1>
    </div>
    <!-- /page_header -->
    <div class="table-responsive">
    <table class="table table-striped ">
                        <thead>
                            <tr>
                                <th>
                                    Product
                                </th>
                                <th>
                                    Price
                                </th>
                                 <th>
                                    Delete
                                </th>
                                <!--<th>
                                    Subtotal
                                </th> -->
                                <th>

                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let fav of productsInFav;let currentIndex=index">
                                <td>
                                    <div class="thumb_cart">
                                        <img src="{{fav[1]}}"class="lazy" alt="Image">
                                    </div>
                                    <span class="item_cart">{{fav[0]}}</span>
                                </td>
                                <td>
                                    <strong>{{fav[2]|currency}}</strong>
                                </td>
                                <!-- <td>
                                    <div class="numbers-row">
                                        <input type="text" value="1" id="quantity_1" class="qty2" name="quantity_1">
                                    <div class="inc button_inc">+</div><div class="dec button_inc">-</div></div>
                                </td> -->
                                <!-- <td>
                                    <strong>$140.00</strong>
                                </td> -->
                                <td class="options">
                                    <a href="" routerLink="/favourites"><i class="ti-trash"(click)="omg('Fav'+fav[3])"></i></a>
                                </td>
                            </tr>

                        </tbody>
                    </table>

    </div>
</div>
</ng-container>
<ng-container *ngIf="productsInFav.length ==0">
  <div class="container">
      <div class="card">
          <h5 class="card-title">MY WISHLIST <i class="fas fa-heart text-danger"></i></h5>
      </div>
      <div class="center">
          <img src="../../assets/empty-wishlist.png" alt="">
          <h4>Your wish list is empty!</h4>
          <h6>Add item to it now</h6>
          <button routerLink="/home" class="btn btn-primary">Shop Now</button>
      </div>
  </div>
</ng-container>
</main>
<!--/main-->
