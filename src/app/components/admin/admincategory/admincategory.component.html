<div id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper" style="width: 256% !important;">

    <div class="container" class="d-flex flex-column col-10">
      <div class="mt-4">
        <div class="container-fluid col-12">
          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Category</h1>
          </div>
        </div>
      </div>
      <br />
      <!-- Area Chart -->
      <div class="row">
        <!-- Area Chart -->
        <div class="col-xl-12 col-lg-12">
          <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">
                Table of Categories
              </h6>
              <div class="col-md-4">
                <div class="search"> <i class="fa fa-search"></i> <input id="search-input" [(ngModel)]='searchText' type="search" id="form1" class="form-control" /></div>
            </div>
              <div class="dropdown no-arrow">
                <a class="dropdown-toggle"  role="button" id="dropdownMenuLink" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                </a>
              </div>
            </div>
            <!-- Card Body -->
            <div class="card-body">
              <div style="height: 400px; text-align: center;">
                <table class="table">
                  <thead class="thead-info">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Category</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="
                    let currentIndex=index;
                    let category of categories |
                    filter:searchText |
                    paginate: { itemsPerPage: count, currentPage: p }
                  ">
                      <!-- | paginate: { itemsPerPage: count, currentPage: p } -->

                      <th scope="row">{{ currentIndex + 1 }}</th>
                      <td>{{ category.cat_name }}</td>
                      <td class="d-flex justify-content-center">
                        <button class="btn btn-info me-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
                          (click)="edit(category.id)">Update</button>
                        <button class="btn btn-danger" (click)="delete(category.id)">Delete</button>
                      </td>
                    </tr>
                    <tr></tr>
                  </tbody>
                </table>
                <!--Including the pagination control.-->

              </div>
            </div>
            <div class="text-right">
              <pagination-controls (pageChange)="p = $event">
              </pagination-controls>

            </div>
          </div>
          <br />
          <!-- Area Chart -->
          <div class="row">
            <!-- Area Chart -->
            <div class="col-xl-12 col-lg-12">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">
                    Add new Category
                  </h6>
                  <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                  </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div class="chart-area">
                    <form>
                      <div [formGroup]="formCat">
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Category Name</label>
                            <input formControlName="Name" #inputCategoryName
                              (keyup.enter)="add(inputCategoryName.value)" type="text" class="form-control"
                              [class.is-invalid]="isInValidAndTouched('Name')" [class.is-valid]="isValidControl('Name')"
                              id="inputEmail4" placeholder="Category Name" />
                            <div *ngIf="isInValidAndTouched('Name')">
                              <small class="form-text text-danger" *ngIf="isControlHasError('Name','required')">required
                                category name</small>
                              <small class="form-text text-danger" *ngIf="isControlHasError('Name','minlength')">min
                                length is
                                3</small>
                              <small class="form-text text-danger" *ngIf="isControlHasError('Name','maxlength')">max
                                length is
                                25</small>
                            </div>
                          </div>
                        </div>
                          <button type="button" class="btn btn-primary"(click)="add(inputCategoryName.value)">
                            <i class="bi bi-plus-circle-fill text-light"></i> Add
                          </button>
                      </div>


                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div style="position: absolute;" class="modal fade" id="exampleModal" tabindex="-1"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div style="position: relative;top: 200px;left: 150px;" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="upcid" #inputId>
            <div class="input-group mb-3">
              <label for="upcategory" class="me-3 mt-2">Category</label>
              <input type="text" id="upcategory" #inputCategory class="form-control" placeholder=""
                aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-primary" (click)="update(inputId.value,inputCategory.value)"><i class="fa fa-check" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
