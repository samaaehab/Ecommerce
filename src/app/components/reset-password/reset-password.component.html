
<form class="p-5 m-auto bg-light" style="width: 50%;margin-top: 200px !important;" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <input  type="email"  class="form-control"
       name="email" placeholder="Send Email For Reset Password" [(ngModel)]="form.email">
    </div>
    <button type="submit" class="btn btn-primary btn_1 full-width">Reset</button>
</form>
