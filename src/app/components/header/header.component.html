<header>
  <!-- contact content -->
  <div class="header-content-top">
    <div class="content">
      <span><i class="fas fa-envelope-square"></i>{{user}}</span>
    </div>
  </div>
  <!-- / contact content -->
  <div class="container">
    <!-- logo -->
	<div id="logo">
		<a routerLink="/home"><img src="../../assets/download (1).png" alt="" width="" height="70"></a>
	</div>    <!-- open nav mobile -->

	<div class="nav-container text-center">
		<nav class="all-category-nav">
		  <label class="open-menu-all" for="open-menu-all">
			<input class="input-menu-all" id="open-menu-all" type="checkbox" name="menu-open" />
			<li  class="all-navigator sub-menu"><a class="show-submenu">Home</a>
			</li>

			<ul class="all-category-list">
			  <li class="all-category-list-item" *ngFor="let cat of categories">
				<a *ngIf="cat.cat_name==='men'  || cat.cat_name ==='man'" routerLink="/products/men" class="all-category-list-link">{{cat.cat_name |uppercase}}<i class="fas fa-angle-right"></i></a>
				<a *ngIf="cat.cat_name==='women'|| cat.cat_name ==='woman' || cat.cat_name==='weman'" routerLink="/products/woman" class="all-category-list-link">{{cat.cat_name |uppercase}}<i class="fas fa-angle-right"></i></a>
				<a *ngIf="cat.cat_name==='kid'  || cat.cat_name ==='kids'" routerLink="/products/kids" class="all-category-list-link">{{cat.cat_name |uppercase}}<i class="fas fa-angle-right"></i></a>


				</li>
			  <!-- <li *ngFor="let cat of categories"><a routerLink="/products/{{cat.cat_name}}">{{cat.cat_name |uppercase}}</a></li> -->
			</ul>
		  </label>

		</nav>
		<nav class="featured-category">
		  <ul class="nav-row">
			<li class="nav-row-list" style="width: 120px;"><a routerLink="/contact/aboutus" class="nav-row-list-link">About us</a></li>
			<li class="nav-row-list" style="width: 120px;"><a routerLink="/contact/contactus" class="nav-row-list-link">Contact Us</a></li>
		</ul>
		</nav>

	  </div>
    <!--search -->
	<nav class="nav-content" style="margin-right: 0% !important;">
		<ul class="top_tools">
			<li>
				<div class="dropdown dropdown-cart">
					<a routerLink="/cart" class="cart_bt"><strong>{{count}}</strong></a>
					<div class="dropdown-menu">
						<div class="total_drop">
							<div class="clearfix"><strong>Total</strong><span>{{totalPrice |currency}}</span></div>
							<a routerLink="/cart" class="btn_1 outline">View Cart</a>
							<a routerLink="/cart/checkout" class="btn_1">Checkout</a>
						</div>
					</div>
				</div>
				<!-- /dropdown-cart-->
			</li>
			<li>
				<a routerLink="/favourites" class="wishlist"><span>Wishlist</span></a>
			</li>
			<li>
				<div class="dropdown dropdown-access">
					<a routerLink="/user/profile/" class="access_link"><span>Account</span></a>
					<div class="dropdown-menu">
						<a routerLink="/acount" class="btn_1">Sign In or Sign Up</a>
						<ul>
							<li>
								<a routerLink="/user/profile/order"><i class="ti-package"></i>My Orders</a>
							</li>
							<li>
								<a routerLink="/user/profile"><i class="ti-user"></i>My Profile</a>
							</li>
							<li>
								<a routerLink="/acount" *ngIf="!logged"><i class="ti-user"></i>Login</a>
							</li>
							<li>
								<a *ngIf="logged" (click)="logout($event)" ><i class="ti-user"></i>Logout</a>
							</li>

						</ul>
					</div>
				</div>
				<!-- /dropdown-access-->
			</li>

		</ul>
	</nav>
    <!-- // search -->

  </div>
  <!-- nav navigation commerce -->

</header>
